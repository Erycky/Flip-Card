<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flip Card's</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <article class="card">
            <div class="flip">
                <section class="front-card">
                    <img src="images/paris-front.png" alt="paris-card">
                </section>

                <section class="back-card">
                    <img src="images/paris-back.png" alt="paris-price">
                </section>
            </div>
        </article>

        <article class="card">
            <div class="flip">
                <section class="front-card">
                    <img src="images/japan-front.png" alt="paris-card">
                </section>

                <section class="back-card">
                    <img src="images/japan-back.png" alt="paris-price">
                </section>
            </div>
        </article>

        <article class="card">
            <div class="flip">
                <section class="front-card">
                    <img src="images/new-york-front.png" alt="paris-card">
                </section>

                <section class="back-card">
                    <img src="images/new-york-back.png" alt="paris-price">
                </section>
            </div>
        </article>
    </div>
</body>
</html>
